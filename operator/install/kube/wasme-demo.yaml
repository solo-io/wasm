# DaemonSet manifest for wasme-cache

apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: wasme-cache
  name: wasme-cache
  namespace: wasme
spec:
  selector:
    matchLabels:
      app: wasme-cache
  template:
    metadata:
      labels:
        app: wasme-cache
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9091"
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: wasme-cache
      volumes:
      - hostPath:
          path: /var/local/lib/wasme-cache
          type: DirectoryOrCreate
        name: cache-dir
      - configMap:
          items:
          - key: images
            path: images.txt
          name: wasme-cache
        name: config
      containers:
      - image: quay.io/solo-io/wasme:dev
        args:
        - cache
        - --directory
        - /var/local/lib/wasme-cache
        - --ref-file
        - /etc/wasme-cache/images.txt
        volumeMounts:
        - mountPath: /var/local/lib/wasme-cache
          name: cache-dir
        - mountPath: /etc/wasme-cache
          name: config
        imagePullPolicy: Always
        name: wasme-cache
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

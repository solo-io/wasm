apiVersion: v1
kind: ConfigMap
metadata:
  name: wasme-cache
data:
  images: |
    webassemblyhub.io/yuval-k/test:v0.2
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: wasme-cache
spec:
  selector:
    matchLabels:
      app: wasme-cache
  template:
    metadata:
      labels:
        app: wasme-cache
    spec:
      volumes:
        - name: cache-dir
          hostPath:
            path: /tmp/wasme-cache
            type: Directory
        - name: config
          configMap:
            name: wasme-cache
            items:
              - key: images
                path: images.txt
      containers:
      - name: wasme-cache
        image: quay.io/solo-io/wasme:foo
        args:
          - cache
          - --directory
          - /tmp/wasme-cache
          - --ref-file
          - /etc/wasme-cache/images.txt
        volumeMounts:
          - mountPath: /tmp/wasme-cache
            name: cache-dir
          - mountPath: /etc/wasme-cache
            name: config
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "50m"
